<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，葛琪！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .balloon {
            font-size: 50px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐，葛琪！🎉</h1>
        <p>漂亮的葛琪，</p>
        <p>祝你今天充满欢乐和幸福！愿你的每一天都像生日一样美好！</p>
        <div class="balloon">🎈</div>
    </div>
</body>
</html>
